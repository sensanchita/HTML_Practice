 <fieldset>
    <legend> Personal Information </legend>
 <form> 
    <lable for="firstN">First Name: </lable>
    <input type="text" id="firstN"
    placeholder="Enter name"
    required> <br><br>

    <lable for="email">Email: </lable>
    <input type="email" id="email"
    placeholder="email"
    required> <br><br>

    <lable>age:</lable>
    <input type="number" min="10" max="25"> <br> <br>

    <lable>Password:</lable>
    <input type="Password" title="Enter 6 digit password">

    <lable>DOB:</lable>
    <input type="date"><br><br>

    <lable>Login Time:</lable>
    <input type="time"><br><br>

    <lable>Project Link:</lable>
    <input type="url"><br><br>

    <lable>Select Skills:</lable> 
    <input type="checkbox" value="Java"> Java programming
    <input type="checkbox" value="Java"> SQL
    <input type="checkbox" value="Test"> Manual Testing
    <input type="checkbox" value="App"> Apptitude<br><br>

    <label>Gender:</label>
    <input type="radio" value="Male" name="Gender"> male
    <input type="radio" value="female" name="Gender"> female
    <input type="radio" value="other" name="Gender"> other<br><br>

    <label>uplode your Resume:</label>
    <input type="file" accept=".jpg,.png,.pdf"><br><br>

    <label>Volume:</label>
    <input type="range" value="50"><br><br>

    <label>Select City:</label>
    <select> 
        <option value="Pun">Pune</option>
        <option value="Ben">Bengaluru</option>
        <option value="Mum">Mumbai</option>
    </select>
    <br><br>
    
    <textarea>Enter your Feedback here...</textarea>


    <input type="Submit"><br><br>
    <input type="reset">
</form>
</fieldset>
